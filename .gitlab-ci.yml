stages:
  - test
  - build
  - deploy

workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == "push" && $CI_OPEN_MERGE_REQUESTS
      when: never
    - when: always

include:
  - project: brettops/pipelines/prettier
    file: include.yml
  - project: brettops/pipelines/python
    file: lint.yml
  - project: brettops/pipelines/python
    file: setuptools.yml
  - project: brettops/pipelines/python
    file: twine.yml

variables:
  PYTHON_PACKAGE_DIR: badgie
